<div class="client-list-container">
  <mat-toolbar appearance="fill">
    <button mat-raised-button (click)="addNewClient()">
      <mat-icon>add</mat-icon>
      <mat-label>New</mat-label>
    </button>
    <button mat-raised-button (click)="exportClients()">
      <mat-icon>file_download</mat-icon>
      <mat-label>Export</mat-label>
    </button>
  </mat-toolbar>

  <mat-form-field appearance="fill">
    <mat-label>Search by Shared Key</mat-label>
    <input type="text" matInput placeholder="Search" (input)="filterData()" [(ngModel)]="searchValue" />
  </mat-form-field>

  <mat-table [dataSource]="filteredClients" class="mat-elevation-z8">
    <ng-container matColumnDef="sharedKey">
      <th mat-header-cell *matHeaderCellDef>Shared Key</th>
      <td mat-cell *matCellDef="let element">{{ element.sharedKey }}</td>
    </ng-container>

    <ng-container matColumnDef="businessId">
      <th mat-header-cell *matHeaderCellDef>Business ID</th>
      <td mat-cell *matCellDef="let element">{{ element.businessId }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="dataAdded">
      <th mat-header-cell *matHeaderCellDef>Data Added</th>
      <td mat-cell *matCellDef="let element">{{ element.dataAdded }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="editClient(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteClient(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </mat-table>
</div>
