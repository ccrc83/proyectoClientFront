<div>
  <!-- Botones "Add" y "Export" -->
  <div class="table-actions">
    <button mat-raised-button matTooltip="Add New Client" (click)="addNewClient()">
      <mat-icon>add</mat-icon>
      Add
    </button>
    <button mat-raised-button matTooltip="Export Clients" (click)="exportClients()">
      <mat-icon>file_download</mat-icon>
      Export
    </button>
  </div>
  
  <!-- Campo de búsqueda -->
  <mat-form-field class="search-field">
    <mat-label>Search by Shared Key</mat-label>
    <input type="text" matInput placeholder="Search" [(ngModel)]="searchValue" />
    <button mat-button matSuffix mat-icon-button matTooltip="Search" (click)="filterData()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
    
  <table mat-table [dataSource]="filteredClients" class="mat-elevation-z8">
    <!-- Shared Key Column -->
    <ng-container matColumnDef="sharedKey">
      <th mat-header-cell *matHeaderCellDef>Shared Key</th>
      <td mat-cell *matCellDef="let element">{{ element.sharedKey }}</td>
    </ng-container>

    <!-- Business ID Column -->
    <ng-container matColumnDef="businessId">
      <th mat-header-cell *matHeaderCellDef>Business ID</th>
      <td mat-cell *matCellDef="let element">{{ element.businessId }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <!-- Data Added Column -->
    <ng-container matColumnDef="dataAdded">
      <th mat-header-cell *matHeaderCellDef>Data Added</th>
      <td mat-cell *matCellDef="let element">{{ element.dataAdded }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="editClient(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteClient(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Definición de filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table> 
</div>
