<mat-toolbar color="primary" style="display: flex; justify-content: space-between;">
  <span>Create New Client</span>
  <button mat-icon-button type="button" (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Shared Key</mat-label>
    <input matInput formControlName="sharedKey" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Business ID</mat-label>
    <input matInput formControlName="businessId" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>E-mail</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone" />
  </mat-form-field>

  <!-- Agregar otros campos de formulario segÃºn sea necesario -->

  <button mat-button type="submit" [disabled]="!clientForm.invalid">
    <mat-icon>save</mat-icon> Guardar
  </button>

  <button mat-button type="button" (click)="clearForm()">
    <mat-icon>clear</mat-icon> Limpiar
  </button>
</form>
